<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div class="app-wrapper">
    <section class="header">
      <img src="./images/logo.svg" alt="brand logo">
      <h2>
        We are launching <span>soon!</span>
      </h2>
      <small>
        Subscribe and get notified
      </small>
      <form>
        <input type="email" placeholder="Your email address...">
        <span class="error"></span>
        <button type="submit">
          Notify Me
        </button>
      </form>
    </section>
    <section class="main">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>
    <footer>
      <div>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <span class="copy">
        &copy; Copyright Ping. All rights reserved.
      </span>
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
      </p>
    </footer>
  </div>
</body>

</html>
